<div class="d-flex"><input class="form-control col-md-12" style="width: 80%;" #newtask
        (keyup.enter)="addtask(newtask.value)" (blur)="addtask(newtask.value); newtask.value='' ">
    <button (click)="addtask(newtask.value)" class="btn btn-primary" type="submit">
        <span class="material-symbols-outlined">
            add
        </span></button>
</div>
<ul class="list-group" style="margin-top: 20px; margin-bottom: 20px;" *ngFor="let todo of tasks;  let i = index">
    <div class="d-flex" style="align-items: center;">
        <div class="form-check form-switch" (click)="done(i)">
            <input class="form-check-input" type="checkbox" id="{{i}}" [checked]="value[i]">
          </div>
        <li class="list-group-item bg-light" style="width: 60%" [innerHTML]="todo"></li>
        <button class="btn btn-danger" style="width: 50px;" (click)="delete(i)">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
</ul>
