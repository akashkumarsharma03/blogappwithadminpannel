<div class="m-5"></div>
<div class="displaycard">
  <div class="bg-dark text-light card rounded-lg shadow p-3 m-3 rounded col-4" style="width: 18rem; cursor: pointer;"
    *ngFor="let blog of apidata">
    <img class="card-img-top" style="height:150px" src={{blog.servicedp}} alt="Card image cap">
    <div class="card-body">
      <strong class="card-title " style="text-align: center;">{{blog.title}}</strong>
      <hr>
      <p class="card-text">{{blog.description}}</p>
    </div>
    <a href="{{blog.link}}"><button class="btn btn-primary" style="width: 100%;">click me</button></a>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center" *ngIf="val" style="height: 100vh; width: 100vw;">
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-primary m-3" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="sr-only"></span>
  </div>
</div>
