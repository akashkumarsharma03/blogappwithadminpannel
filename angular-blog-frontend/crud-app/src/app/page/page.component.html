<div class="d-flex justify-content-center align-items-center" *ngIf="val" style="height: 100vh; width: 100vw;">
    <div class="spinner-grow text-dark" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-primary m-3" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-light" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div class="m-3 row" *ngIf="!val">
    <div class="col-9">
        <div class="card">
            <img #img class="card-img p-3" style="height:520px ; filter: blur(8px);
        -webkit-filter: blur(8px)" src={{apidata.Blogdp}} alt="Card image">
            <div class="card-img-overlay text-light d-flex justify-content-center flex-column align-items-center"
                style="text-shadow: 5px 10px 15px black; -webkit-text-stroke: 0.5px black;"><br>
                <h3 class="card-title" style="text-align: center;">{{apidata.BlogTitle}}</h3>
                <h6 class="card-text" style="text-align: center;padding-left: 150px; padding-right: 150px;">
                    {{apidata.BlogSummary}}</h6>
                <div class="d-flex justify-content-center" style="width: 100%;" (click)="submit()">
                    <iframe class="ytpg" width="70%" height="300" *ngIf="display"
                        src="https://www.youtube.com/embed/N9qZFD1NkhI" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div> <br>
            </div>
        </div>
        <div class="card html" #gmap>
            <h5 class="card-header d-flex justify-content-center bg-dark text-light">{{apidata.BlogCategory}}</h5>
            <div #container class="card-body m-1 bgc">
                <div class="d-flex justify-content-center">
                    <h3 class="card-title">{{apidata.BlogTitle}}</h3>
                    <button class="btn btn-dark text-light buttonaudio" (click)="toggle(container)">
                        üîä
                    </button>
                    <button class="btn btn-dark text-light buttonaudio" (click)="exportPDF(gmap, img)">
                        ‚¨áÔ∏è
                    </button>
                </div>
                <hr>
                <p class="card-text para">{{apidata.BlogContent}}</p>
                <h5>Refer : </h5>
                <iframe src="https://iamakashkumar.github.io/akash/blog/index.html" width="100%" height="300"
                    class="p-3"></iframe>
            </div>
        </div>
    </div>
    <div class="col-3" style="position:static;">

        <div class="card mt-5 mb-1" style=" box-shadow: 5px 10px 15px rgb(0, 0, 0)">
            <h5 class="card-header bg-dark text-light d-flex justify-content-center"
                style="border-radius: 5px 10px 15px;">
                Related posts</h5>
        </div>
        <div id="listContainer w-100">
            <ul id="myList" class="list-group mb-5 ">
                <li class="list-group-item m-1" routerLink="/blogpage">
                    <p class="card-title">{{apidata.BlogTitle}}</p>
                </li>
            </ul>
        </div>

        <div class="input-group input-group-sm m-1">
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                placeholder="commnet...." #getcomment (keyup.enter)="addcommnet(getcomment.value)"
                (blur)="addcommnet(getcomment.value); getcomment.value='' ">
            <div class="input-group-prepend">
                <button class="input-group-text btn btn-secondary" (click)="addcommnet(getcomment.value)"
                    id="inputGroup-sizing-sm">üí¨</button>
            </div>
        </div>
        <div class="p-2" *ngFor="let usercommnet of comments">
            <div class="card-body bg-dark text-light" style="border-radius: 5px 10px 15px; padding-left: 10px;">
                <strong>username:</strong>&nbsp;{{usercommnet}}
            </div>

        </div>
    </div>

</div>
<div class="m-5"></div>
