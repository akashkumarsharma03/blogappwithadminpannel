<div class="row justify-content-around">
  <div class="bg-dark text-light card rounded-lg shadow p-3 m-3 rounded col-4" style="width: 18rem;"
    [routerLink]="['/blogpage/'+blog._id]" *ngFor="let blog of apidata" (click)="views()">
    <img class="card-img-top" style="height:150px" src={{blog.Blogdp}} alt="Card image cap">
    <div class="card-body">
      <strong class="card-title " style="text-align: center;">{{blog.BlogTitle}}</strong>
      <hr>
      <p class="card-text">{{blog.BlogSummary}}</p>
      <div class="d-flex">
        <p style="font-size: small;" class="m-2 d-flex align-items-center">⌚
          :- {{fulldate}}</p>
        <p style="font-size: small;" class="m-2 d-flex align-items-center">👁️👁️ :- {{counter}}</p>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center" *ngIf="val" style="height: 100vh; width: 100vw;">
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-primary m-3" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="sr-only"></span>
  </div>
</div>
